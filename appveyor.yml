version: ETe-{branch}-{build}
image: Visual Studio 2017
configuration: Release
enviroment:
  CONFIGURATION: Release

build_script:
  - ps: |
      cd src
      msbuild wolf.sln /m /p:PlatformToolset=v141_xp;Configuration=$env:CONFIGURATION /t:botlib;libjpeg;renderer;Splines;wolf;wolfded

      if (! $?) {
        throw "Build failed."
      }
